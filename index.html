<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Unit Converter</title>
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --background-color: #f5f6fa;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--background-color);
            padding: 2rem;
            line-height: 1.6;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }

        h1 {
            text-align: center;
            color: var(--primary-color);
            margin-bottom: 2rem;
        }

        .converter {
            display: grid;
            grid-template-columns: 1fr auto 1fr;
            gap: 1rem;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        input, select {
            padding: 0.8rem;
            border: 2px solid #ddd;
            border-radius: 5px;
            width: 100%;
            font-size: 1rem;
        }

        input:focus, select:focus {
            outline: none;
            border-color: var(--secondary-color);
        }

        .unit-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .github-corner:hover .octo-arm {
            animation: octocat-wave 560ms ease-in-out;
        }

        @keyframes octocat-wave {
            0%, 100% { transform: rotate(0); }
            20%, 60% { transform: rotate(-25deg); }
            40%, 80% { transform: rotate(10deg); }
        }

        @media (max-width: 600px) {
            .converter {
                grid-template-columns: 1fr;
            }
            
            .github-corner > svg {
                width: 55px;
                height: 55px;
            }
        }
    </style>
</head>
<body>
    <a href="https://github.com/yourusername/your-repo" class="github-corner" aria-label="View source on GitHub">
        <svg width="80" height="80" viewBox="0 0 250 250" style="fill:#151513; color:#fff; position: absolute; top: 0; border: 0; right: 0;" aria-hidden="true">
            <path d="M0,0 L115,115 L130,115 L142,142 L250,250 L250,0 Z"></path>
            <path d="M128.3,109.0 C113.8,99.7 119.0,89.6 119.0,89.6 C122.0,82.7 120.5,78.6 120.5,78.6 C119.2,72.0 123.4,76.3 123.4,76.3 C127.3,80.9 125.5,87.3 125.5,87.3 C122.9,97.6 130.6,101.9 134.4,103.2" fill="currentColor" style="transform-origin: 130px 106px;" class="octo-arm"></path>
            <path d="M115.0,115.0 C114.9,115.1 118.7,116.5 119.8,115.4 L133.7,101.6 C136.9,99.2 139.9,98.4 142.2,98.6 C133.8,88.0 127.5,74.4 143.8,58.0 C148.5,53.4 154.0,51.2 159.7,51.0 C160.3,49.4 163.2,43.6 171.4,40.1 C171.4,40.1 176.1,42.5 178.8,56.2 C183.1,58.6 187.2,61.8 190.9,65.4 C194.5,69.0 197.7,73.2 200.1,77.6 C213.8,80.2 216.3,84.9 216.3,84.9 C212.7,93.1 206.9,96.0 205.4,96.6 C205.1,102.4 203.0,107.8 198.3,112.5 C181.9,128.9 168.3,122.5 157.7,114.1 C157.9,116.9 156.7,120.9 152.7,124.9 L141.0,136.5 C139.8,137.7 141.6,141.9 141.8,141.8 Z" fill="currentColor" class="octo-body"></path>
        </svg>
    </a>

    <div class="container">
        <h1>Universal Unit Converter</h1>
        
        <div class="converter">
            <div class="unit-group">
                <input type="number" id="inputValue" placeholder="Enter value" step="any">
                <select id="inputUnit"></select>
            </div>
            <div style="text-align: center">➔</div>
            <div class="unit-group">
                <input type="number" id="outputValue" placeholder="Result" readonly>
                <select id="outputUnit"></select>
            </div>
        </div>

        <div class="category-buttons">
            <button onclick="showCategory('length')">Length</button>
            <button onclick="showCategory('weight')">Weight</button>
            <button onclick="showCategory('temperature')">Temperature</button>
            <button onclick="showCategory('volume')">Volume</button>
        </div>
    </div>

    <script>
        const units = {
            length: [
                { name: 'Meter', value: 'm' },
                { name: 'Kilometer', value: 'km' },
                { name: 'Centimeter', value: 'cm' },
                { name: 'Millimeter', value: 'mm' },
                { name: 'Mile', value: 'mi' },
                { name: 'Yard', value: 'yd' },
                { name: 'Foot', value: 'ft' },
                { name: 'Inch', value: 'in' }
            ],
            weight: [
                { name: 'Kilogram', value: 'kg' },
                { name: 'Gram', value: 'g' },
                { name: 'Milligram', value: 'mg' },
                { name: 'Metric Ton', value: 't' },
                { name: 'Pound', value: 'lb' },
                { name: 'Ounce', value: 'oz' }
            ],
            temperature: [
                { name: 'Celsius', value: 'C' },
                { name: 'Fahrenheit', value: 'F' },
                { name: 'Kelvin', value: 'K' }
            ],
            volume: [
                { name: 'Liter', value: 'L' },
                { name: 'Milliliter', value: 'mL' },
                { name: 'Cubic Meter', value: 'm³' },
                { name: 'Gallon (US)', value: 'gal' },
                { name: 'Quart (US)', value: 'qt' },
                { name: 'Pint (US)', value: 'pt' }
            ]
        };

        let currentCategory = 'length';

        function populateUnits(category) {
            const unitOptions = units[category];
            const inputUnit = document.getElementById('inputUnit');
            const outputUnit = document.getElementById('outputUnit');
            
            inputUnit.innerHTML = unitOptions.map(unit => 
                `<option value="${unit.value}">${unit.name} (${unit.value})</option>`
            ).join('');
            
            outputUnit.innerHTML = unitOptions.map(unit => 
                `<option value="${unit.value}">${unit.name} (${unit.value})</option>`
            ).join('');
            
            currentCategory = category;
            convert();
        }

        function showCategory(category) {
            currentCategory = category;
            populateUnits(category);
        }

        function convert() {
            const inputValue = parseFloat(document.getElementById('inputValue').value);
            const inputUnit = document.getElementById('inputUnit').value;
            const outputUnit = document.getElementById('outputUnit').value;
            
            if (isNaN(inputValue)) {
                document.getElementById('outputValue').value = '';
                return;
            }

            let result;
            switch(currentCategory) {
                case 'length':
                    result = convertLength(inputValue, inputUnit, outputUnit);
                    break;
                case 'weight':
                    result = convertWeight(inputValue, inputUnit, outputUnit);
                    break;
                case 'temperature':
                    result = convertTemperature(inputValue, inputUnit, outputUnit);
                    break;
                case 'volume':
                    result = convertVolume(inputValue, inputUnit, outputUnit);
                    break;
            }

            document.getElementById('outputValue').value = result.toFixed(4);
        }

        // Conversion functions
        function convertLength(value, from, to) {
            const meters = {
                m: value,
                km: value * 1000,
                cm: value / 100,
                mm: value / 1000,
                mi: value * 1609.34,
                yd: value * 0.9144,
                ft: value * 0.3048,
                in: value * 0.0254
            }[from];

            return {
                m: meters,
                km: meters / 1000,
                cm: meters * 100,
                mm: meters * 1000,
                mi: meters / 1609.34,
                yd: meters / 0.9144,
                ft: meters / 0.3048,
                in: meters / 0.0254
            }[to];
        }

        function convertWeight(value, from, to) {
            const kilograms = {
                kg: value,
                g: value / 1000,
                mg: value / 1e6,
                t: value * 1000,
                lb: value * 0.453592,
                oz: value * 0.0283495
            }[from];

            return {
                kg: kilograms,
                g: kilograms * 1000,
                mg: kilograms * 1e6,
                t: kilograms / 1000,
                lb: kilograms / 0.453592,
                oz: kilograms / 0.0283495
            }[to];
        }

        function convertTemperature(value, from, to) {
            const celsius = {
                C: value,
                F: (value - 32) * 5/9,
                K: value - 273.15
            }[from];

            return {
                C: celsius,
                F: (celsius * 9/5) + 32,
                K: celsius + 273.15
            }[to];
        }

        function convertVolume(value, from, to) {
            const liters = {
                L: value,
                mL: value / 1000,
                'm³': value * 1000,
                gal: value * 3.78541,
                qt: value * 0.946353,
                pt: value * 0.473176
            }[from];

            return {
                L: liters,
                mL: liters * 1000,
                'm³': liters / 1000,
                gal: liters / 3.78541,
                qt: liters / 0.946353,
                pt: liters / 0.473176
            }[to];
        }

        // Event listeners
        document.getElementById('inputValue').addEventListener('input', convert);
        document.getElementById('inputUnit').addEventListener('change', convert);
        document.getElementById('outputUnit').addEventListener('change', convert);

        // Initialize with length units
        populateUnits('length');
    </script>
</body>
</html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Generator</title>
</head>
<body>
    <h1>Video Generator</h1>
    <textarea id="textInput" rows="4" cols="50" placeholder="Enter your text here..."></textarea><br>
    <button onclick="generateVideo()">Generate Video</button>

    <div id="videoContainer"></div>

    <script>
        function generateVideo() {
            const text = document.getElementById('textInput').value;

            if (!text.trim()) {
                alert('Please enter some text before generating a video.');
                return;
            }

            fetch('https://your-backend-url.com/generate-video', { // TOOL/text-to-video-app.html'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ text, userId: 'test-user' })
            })
            .then(response => response.json())
            .then(data => {
                console.log('Response:', data); // 🔹 Debugging

                if (!data.videoUrl) {
                    alert('Error: No video URL returned from the server.');
                    return;
                }

                const videoContainer = document.getElementById('videoContainer');
                videoContainer.innerHTML = `<h2>Generated Video:</h2>
                    <video controls width='500' src='https://your-backend-url.com/${data.videoUrl}'></video>`;
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Error generating video. Please try again.');
            });
        }
    </script>
</body>
</html>
